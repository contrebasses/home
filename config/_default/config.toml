theme = "congo"


baseURL = "https://contrebasses.github.io/home"
languageCode = "fr"
defaultContentLanguage = "fr"

enableRobotsTXT = true
summaryLength = 9

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]
  

